<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin:0; padding:0; background: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh;
    user-select: none;
    background-color: #f8f4f0; /* Your background image can go here */
  }
  .calendar-container {
    background: #fff1f9;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    padding: 25px;
    max-width: 950px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    display: flex; justify-content: space-between; align-items: center;
    width: 100%;
    margin-bottom: 15px;
  }
  .header button {
    background: #ff80ab;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 18px;
    padding: 8px 18px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px #ff80abaa;
    transition: background-color 0.3s;
  }
  .header button:hover {
    background: #ff4d87;
  }
  .month-label {
    font-size: 26px;
    font-weight: 700;
    color: #d81b60;
    user-select: none;
  }
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    width: 100%;
    text-align: center;
    font-weight: 600;
    color: #d81b60;
    margin-bottom: 8px;
    user-select: none;
  }
  .weekdays div {
    padding: 8px 0;
  }
  .days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    width: 100%;
  }
  .day {
    background: #ffd9ec;
    border-radius: 14px;
    padding: 10px 5px 5px 5px;
    text-align: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 5px #ffa1c8aa;
  }
  .day.disabled {
    background: #ffe3f2aa;
    color: #aaa;
    cursor: default;
    box-shadow: none;
  }
  .day:hover:not(.disabled) {
    transform: scale(1.3);
    z-index: 10;
    box-shadow: 0 10px 30px #ff7ca9bb;
  }
  .day-number {
    font-weight: 700;
    color: #d81b60;
    margin-bottom: 6px;
    user-select: none;
  }
  .day-image {
    width: 100%;
    height: 70px;
    object-fit: cover;
    border-radius: 10px;
    user-select: none;
  }
  .day-popup {
    pointer-events: none;
    position: absolute;
    top: -140px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    background: #ffd0e6;
    border-radius: 16px;
    padding: 10px;
    box-shadow: 0 8px 20px #ff79b0cc;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 15;
  }
  .day:hover .day-popup {
    pointer-events: auto;
    opacity: 1;
  }
  .day-popup img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 8px;
  }
  .day-popup .popup-text {
    font-weight: 600;
    color: #a3125a;
    font-size: 14px;
    text-align: center;
    user-select: none;
  }
  /* Flip animation for month switching */
  .calendar-container.flip {
    animation: flipAnimation 0.7s forwards;
  }
  @keyframes flipAnimation {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(90deg); }
    100% { transform: rotateY(0deg); }
  }
  /* Cute Word Machine styles */
  .word-machine {
    margin-top: 30px;
    background: #fff0f7;
    border-radius: 15px;
    padding: 15px 25px;
    box-shadow: 0 6px 15px #ff80abcc;
    max-width: 300px;
    width: 100%;
    text-align: center;
  }
  .word-machine button {
    background: #d81b60;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border: none;
    padding: 10px 22px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px #d81b60cc;
    transition: background-color 0.3s ease;
  }
  .word-machine button:hover {
    background: #a3125a;
  }
  .word-output {
    margin-top: 15px;
    font-weight: 600;
    color: #d81b60;
    font-size: 18px;
    min-height: 24px;
    user-select: none;
  }
</style>

const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

/* ========== Helper Functions ========== */
function isDateInRange(date) {
  return date >= startDate && date <= endDate;
}

function formatDate(date) {
  return date.toISOString().slice(0,10);
}

function getDaysInMonth(year, month) {
  return new Date(year, month+1, 0).getDate();
}

/* ========== Build month grid ========== */
function buildMonthGrid(year, month) {
  daysGrid.innerHTML = '';

  monthLabel.textContent = new Date(year, month).toLocaleString('en-US', {month: 'long', year: 'numeric'});

  // First day of the month (Sun=0,...)
  const firstDayOfMonth = new Date(year, month, 1).getDay();

  // Number of days in the month
  const daysInMonth = getDaysInMonth(year, month);

  // We display 6 rows always (6*7=42) to keep consistent grid and avoid "jumping"
  // We'll fill empty days with disabled class
  const totalCells = 42;

  for (let i=0; i<totalCells; i++) {
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('day');

    // Calculate the real date for this cell
    const dayNum = i - firstDayOfMonth + 1;

    if (dayNum < 1 || dayNum > daysInMonth) {
      dayDiv.classList.add('disabled');
      dayDiv.textContent = '';
      daysGrid.appendChild(dayDiv);
      continue;
    }

    const dateObj = new Date(year, month, dayNum);
    const dateStr = formatDate(dateObj);

    if (!isDateInRange(dateObj)) {
      dayDiv.classList.add('disabled');
      dayDiv.textContent = '';
      daysGrid.appendChild(dayDiv);
      continue;
    }

    // Day number label
    const dayNumberLabel = document.createElement('div');
    dayNumberLabel.className = 'day-number';
    dayNumberLabel.textContent = dayNum;
    dayDiv.appendChild(dayNumberLabel);

    // Day image
    const img = document.createElement('img');
    img.className = 'day-image';
    if(dayImages[dateStr]){
      img.src = dayImages[dateStr];
      img.alt = 'Image for ' + dateStr;
    } else {
      img.src = 'day-placeholder.jpg';
      img.alt = 'Placeholder image';
    }
    dayDiv.appendChild(img);

    // Popup on hover
    const popup = document.createElement('div');
    popup.className = 'day-popup';

    const popupImg = document.createElement('img');
    if(dayImages[dateStr]){
      popupImg.src = dayImages[dateStr];
      popupImg.alt = 'Large image for ' + dateStr;
    } else {
      popupImg.src = 'day-placeholder.jpg';
      popupImg.alt = 'Placeholder image';
    }
    popup.appendChild(popupImg);

    const popupText = document.createElement('div');
    popupText.className = 'popup-text';
    popupText.textContent = 'Us this day last year';
    popup.appendChild(popupText);

    dayDiv.appendChild(popup);

    daysGrid.appendChild(dayDiv);
  }
}

/* ========== Navigation buttons ========== */
document.getElementById('prev-month').addEventListener('click', () => {
  calendarContainer.classList.add('flip');
  setTimeout(() => {
    if(currentMonth === 0) {
      currentYear--;
      currentMonth = 11;
    } else {
      currentMonth--;
    }
    // Don't allow to go before startDate month
    if(new Date(currentYear, currentMonth +1, 0) < startDate) {
      currentYear = startDate.getFullYear();
      currentMonth = startDate.getMonth();
    }
    buildMonthGrid(currentYear, currentMonth);
    calendarContainer.classList.remove('flip');
  }, 350);
});

document.getElementById('next-month').addEventListener('click', () => {
  calendarContainer.classList.add('flip');
  setTimeout(() => {
    if(currentMonth === 11) {
      currentYear++;
      currentMonth = 0;
    } else {
      currentMonth++;
    }
    // Don't allow to go after endDate month
    if(new Date(currentYear, currentMonth, 1) > endDate) {
      currentYear = endDate.getFullYear();
      currentMonth = endDate.getMonth();
    }
    buildMonthGrid(currentYear, currentMonth);
    calendarContainer.classList.remove('flip');
  }, 350);
});

/* ========== Cute Word Machine ========== */
const words = [
  "purrfect", "meowgical", "paw-some", "claw-some", "furrtastic",
  "cat-tastic", "paw-lease", "whiskerful", "snugglebug", "felinefine"
];

const cuteBtn = document.getElementById('cute-word-btn');
const wordOutput = document.getElementById('word-output');

function canShowWord() {
  const lastShown = localStorage.getItem('lastCuteWordDate');
  const todayStr = new Date().toISOString().slice(0,10);
  return lastShown !== todayStr;
}

cuteBtn.addEventListener('click', () => {
  if (!canShowWord()) {
    wordOutput.textContent = "You already got your cute word today!";
    return;
  }
  const word = words[Math.floor(Math.random() * words.length)];
  wordOutput.textContent = word;
  const todayStr = new Date().toISOString().slice(0,10);
  localStorage.setItem('lastCuteWordDate', todayStr);
});

buildMonthGrid(currentYear, currentMonth);
