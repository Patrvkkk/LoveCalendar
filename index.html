<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Koci Kalendarz — 18.08.2025 → 18.08.2026</title>
<style>
  :root{
    --kitten-1: #ffdbea;
    --kitten-2: #fff3f8;
    --kitten-3: #f7d6e6;
    --accent: #d86a9a;
    --muted: #9b6b86;
    --card-bg: rgba(255,255,255,0.9);
    --radius: 18px;
    --shadow: 0 12px 30px rgba(45,25,45,0.12);
  }

  /* ====== layout body ====== */
  html,body{height:100%}
  body{
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background-color: #fff7fb;
    /* --- TU wstaw swoje tło: zamień 'your-background.jpg' --- */
    /* background-image: url('your-background.jpg'); background-size:cover; background-position:center; */
    padding:32px;
  }

  /* ====== KONTENER KALENDARZA ====== */
  .wrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    max-width:960px;
    width:100%;
  }

  .calendar-card{
    width:360px;
    max-width:90vw;
    background: linear-gradient(180deg,var(--kitten-2),var(--kitten-3));
    border-radius:var(--radius);
    padding:16px;
    box-shadow:var(--shadow);
    position:relative;
    perspective:1300px; /* DO 3D flip */
  }

  /* header: month + controls */
  .cal-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    margin-bottom:10px;
  }
  .cal-title{
    font-size:1.15rem;
    color:var(--muted);
    font-weight:600;
    text-align:center;
    flex:1;
  }
  .cal-controls{
    display:flex;
    gap:8px;
    align-items:center;
    margin-left:8px;
  }
  .btn {
    background:var(--card-bg);
    border:none;
    padding:8px 10px;
    border-radius:10px;
    cursor:pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    transition: transform .18s ease, background .18s;
  }
  .btn:active{ transform:scale(.98) }
  .btn:disabled{ opacity:.45; cursor:not-allowed }

  /* ====== flip wrapper (front/back panels) ====== */
  .flip-wrap {
    width:100%;
    position:relative;
    height: 320px;
  }
  .panel {
    width:100%;
    height:100%;
    position:absolute;
    left:0; top:0;
    border-radius: 12px;
    backface-visibility:hidden;
    transform-style:preserve-3d;
    overflow:hidden;
  }

  .panel.front{
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,240,249,0.7));
    z-index:2;
  }
  .panel.back{
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,235,241,0.9));
    transform: rotateY(-180deg);
  }

  /* grid inside panel */
  .weekdays{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:6px;
    padding:10px;
    font-size:0.78rem;
    color:var(--muted);
    justify-items:center;
  }

  .days-grid{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    padding:10px;
    padding-top:6px;
  }

  .day {
    min-height:56px;
    border-radius:10px;
    background:var(--card-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:visible;
    transition: transform .28s cubic-bezier(.2,.9,.25,1), box-shadow .28s, z-index .01s;
    cursor:pointer;
  }

  .day.disabled{
    opacity:.35;
    pointer-events:none;
    transform: none;
    background:linear-gradient(180deg,#fff8fb,#fff2f7);
  }

  /* hover zoom with image preview and overlay text */
  .day:not(.disabled):hover{
    transform: scale(1.35);
    z-index:40;
    box-shadow: 0 18px 40px rgba(30,10,30,0.18);
  }

  .day .date-num{
    font-weight:600;
    color:#6d3550;
    z-index:2;
  }

  /* image slot - replace src in JS per day or by filename */
  .day .thumb{
    position:absolute;
    bottom:6px;
    left:50%;
    transform:translateX(-50%);
    width:84px;
    height:64px;
    object-fit:cover;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    display:none;
    z-index:3;
  }
  .day:not(.disabled):hover .thumb{ display:block; }

  /* overlay text above image */
  .day .overlay {
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    background: linear-gradient(90deg,#fff0f7,#ffeaf4);
    padding:4px 8px;
    border-radius:8px;
    font-size:0.72rem;
    color:var(--accent);
    box-shadow:0 6px 14px rgba(0,0,0,0.08);
    display:none;
    z-index:4;
    white-space:nowrap;
  }
  .day:not(.disabled):hover .overlay{ display:block; }

  /* disabled small date style */
  .day.small{
    min-height:36px;
    font-size:0.92rem;
  }

  /* paw decoration (svg) that peeks on hover */
  .paw {
    position:absolute;
    right:8px;
    bottom:6px;
    width:28px;
    height:28px;
    opacity:0.15;
    transition: transform .25s ease, opacity .25s;
  }
  .day:not(.disabled):hover .paw{ transform: translateY(-6px); opacity:0.45; }

  /* ====== flip animations ====== */
  .animating .panel.front{
    animation: flipOut .7s cubic-bezier(.2,.8,.25,1) forwards;
  }
  .animating.flip-back .panel.back{
    animation: flipInBack .7s cubic-bezier(.2,.8,.25,1) forwards;
  }
  .animating.flip-next .panel.front{
    animation: flipOutNext .7s cubic-bezier(.2,.8,.25,1) forwards;
  }
  .animating.flip-next .panel.back{
    animation: flipInNext .7s cubic-bezier(.2,.8,.25,1) forwards;
  }

  @keyframes flipOutNext{
    0% { transform: rotateY(0); }
    45% { transform: rotateY(-95deg); opacity:1; }
    100% { transform: rotateY(-180deg); opacity:0; }
  }
  @keyframes flipInNext{
    0% { transform: rotateY(180deg); opacity:0; }
    45% { transform: rotateY(95deg); opacity:1; }
    100% { transform: rotateY(0deg); opacity:1; }
  }
  @keyframes flipOut{
    0% { transform: rotateY(0); }
    45% { transform: rotateY(95deg); opacity:1; }
    100% { transform: rotateY(180deg); opacity:0; }
  }
  @keyframes flipInBack{
    0% { transform: rotateY(-180deg); opacity:0; }
    45% { transform: rotateY(-95deg); opacity:1; }
    100% { transform: rotateY(0deg); opacity:1; }
  }

  /* ===== machine losująca ===== */
  .random-card{
    margin-top:6px;
    background: linear-gradient(180deg,#fff,#fff7fb);
    border-radius:12px;
    padding:12px;
    width:360px;
    max-width:90vw;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }
  .rand-left{display:flex;gap:10px;align-items:center}
  .rand-display{
    min-width:160px;
    padding:8px 10px;
    border-radius:10px;
    background:linear-gradient(180deg,#fff7fb,#fff0f6);
    color:var(--muted);
    font-weight:600;
    text-align:center;
  }
  .rand-btn{
    background:var(--accent);
    color:white;
    padding:8px 12px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 8px 18px rgba(216,106,154,0.18);
  }
  .rand-btn:disabled{ opacity:.5; cursor:not-allowed }
  .small-note{ font-size:0.76rem; color:#6f475f; opacity:.9 }

  /* responsive */
  @media (max-width:420px){
    .calendar-card{ width:94vw; }
    .random-card{ width:94vw; flex-direction:column; gap:8px; align-items:stretch }
    .rand-left{width:100%; justify-content:space-between}
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="calendar-card" id="calendarCard">
    <div class="cal-header">
      <div class="cal-controls">
        <button class="btn" id="prevBtn" title="Poprzedni miesiąc">&lt;</button>
      </div>
      <div class="cal-title" id="monthYear">—</div>
      <div class="cal-controls">
        <button class="btn" id="nextBtn" title="Następny miesiąc">&gt;</button>
      </div>
    </div>

    <!-- flip area -->
    <div class="flip-wrap" id="flipWrap">
      <!-- front panel -->
      <div class="panel front" id="panelFront" aria-hidden="false">
        <div class="weekdays" id="wdaysFront"></div>
        <div class="days-grid" id="daysFront"></div>
      </div>

      <!-- back panel used during flip -->
      <div class="panel back" id="panelBack" aria-hidden="true">
        <div class="weekdays" id="wdaysBack"></div>
        <div class="days-grid" id="daysBack"></div>
      </div>
    </div>
  </div>

  <!-- machine losująca -->
  <div class="random-card">
    <div class="rand-left">
      <div>
        <div class="small-note">Daily cuteness</div>
        <div class="rand-display" id="randWord">—</div>
      </div>
    </div>
    <div>
      <button class="rand-btn" id="randBtn">your daily cute word</button>
      <div style="font-size:.72rem; color:#7a4f6b; margin-top:6px; text-align:right;">
        ograniczenie: raz dziennie
      </div>
    </div>
  </div>
</div>

<script>
/* ===================== KONFIG ===================== */
/* zakres kalendarza */
const FIRST_ALLOWED = new Date(2025,7,18); // 18 sierpnia 2025 (miesiące 0-based)
const LAST_ALLOWED  = new Date(2026,7,18); // 18 sierpnia 2026

/* startowy widok miesiąca - ustawiamy na miesiąc STARTU */
let viewDate = new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1);

/* dni tygodnia po polsku (od poniedziałku jeśli chcesz inny porządek zmień) */
const WEEKDAYS = ['Nd','Pn','Wt','Śr','Cz','Pt','Sb'];
const MONTHS = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

/* miejsce na mini-bazę "słów" (możesz rozszerzyć lub dodać swoje w runtime) */
const CUTE_WORDS = ["purrfection","fluffball","meowgical","paw-sitive","whisker-twist","knead-love","nap-sultan","whiskerwin"];

/* ======= elementy DOM ======= */
const monthYearEl = document.getElementById('monthYear');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

const panelFront = document.getElementById('panelFront');
const panelBack  = document.getElementById('panelBack');
const daysFront = document.getElementById('daysFront');
const daysBack  = document.getElementById('daysBack');
const wdaysFront = document.getElementById('wdaysFront');
const wdaysBack = document.getElementById('wdaysBack');

const calendarCard = document.getElementById('calendarCard');

const randBtn = document.getElementById('randBtn');
const randWord = document.getElementById('randWord');

/* ========= pomocnicze funkcje datowe ========= */
function sameMonth(d1,d2){
  return d1.getFullYear()===d2.getFullYear() && d1.getMonth()===d2.getMonth();
}
function monthStart(date){ return new Date(date.getFullYear(), date.getMonth(), 1); }
function monthEnd(date){ return new Date(date.getFullYear(), date.getMonth()+1, 0); }

/* ======= rysowanie nagłówka dni tygodnia ======= */
function drawWeekdays(container){
  container.innerHTML = '';
  for(let wd of WEEKDAYS){
    const el = document.createElement('div');
    el.textContent = wd;
    container.appendChild(el);
  }
}

/* ======= rysowanie siatki dni dla danego miesiąca do podanego "container" ======= */
function buildMonthGrid(forDate, container){
  container.innerHTML = '';
  const year = forDate.getFullYear();
  const month = forDate.getMonth();
  const first = new Date(year, month, 1);
  const startWeekday = first.getDay(); // 0 = niedziela ... 6 = sobota
  const daysInMonth = new Date(year, month+1, 0).getDate();

  // wypełnij puste komórki aż do pierwszego dnia
  for(let i=0;i<startWeekday;i++){
    const empty = document.createElement('div');
    container.appendChild(empty);
  }

  for(let d=1; d<=daysInMonth; d++){
    const dateObj = new Date(year, month, d);
    const cell = document.createElement('div');
    cell.className = 'day';
    cell.dataset.iso = dateObj.toISOString();

    const num = document.createElement('div');
    num.className = 'date-num';
    num.textContent = d;
    cell.appendChild(num);

    // mini-thumb — tutaj możesz ustawić nazwę pliku obrazu dla danego dnia.
    // Domyślnie pokazujemy placeholder 'your-day.jpg' tylko na hoverie — podmień w JS jeśli chcesz.
    const img = document.createElement('img');
    img.className = 'thumb';
    img.alt = 'zdjęcie dnia';
    img.src = 'day-placeholder.jpg'; // <-- ZAMIEŃ NA SWOJE NAZWY/ŚCIEŻKI LUB PODSTAW W JS
    cell.appendChild(img);

    // overlay label "us this day last year"
    const ov = document.createElement('div');
    ov.className = 'overlay';
    ov.textContent = 'us this day last year';
    cell.appendChild(ov);

    // mała ozdobna łapka SVG
    const paw = document.createElementNS('http://www.w3.org/2000/svg','svg');
    paw.setAttribute('viewBox','0 0 24 24');
    paw.classList.add('paw');
    paw.innerHTML = '<path fill="#c86a98" d="M12 18c-4 0-6 2-6 4h12c0-2-2-4-6-4zM6 7a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM10 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM18 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM16 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>';
    cell.appendChild(paw);

    // oznacz dni poza dozwolonym zakresem jako disabled
    if(dateObj < FIRST_ALLOWED || dateObj > LAST_ALLOWED){
      cell.classList.add('disabled');
    } else {
      // kliknięcie na dzień: możesz podczepić funkcję upload / edycji zdjęcia / widoku
      cell.addEventListener('click', () => {
        // przykład: otwórz prosty modal / alert do wgrania zdjęcia — tu daję alert jako placeholder
        alert('Kliknięto ' + dateObj.toDateString() + '. Tu możesz umożliwić dodanie zdjęcia.');
      });
    }

    container.appendChild(cell);
  }
}

/* ======= pokaz aktualny miesiąc (bez animacji) ======= */
function renderInstant(date){
  monthYearEl.textContent = MONTHS[date.getMonth()] + ' ' + date.getFullYear();
  drawWeekdays(wdaysFront);
  drawWeekdays(wdaysBack);
  buildMonthGrid(date, daysFront);
  buildMonthGrid(date, daysBack);
  updateNavButtons();
}

/* ======= kontrola przycisków na krańcach ======= */
function updateNavButtons(){
  const firstMonth = new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1);
  const lastMonth  = new Date(LAST_ALLOWED.getFullYear(), LAST_ALLOWED.getMonth(), 1);
  const viewMonth  = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);

  prevBtn.disabled = (viewMonth.getTime() <= firstMonth.getTime());
  nextBtn.disabled = (viewMonth.getTime() >= lastMonth.getTime());
}

/* ======= funkcja flip — kierunek 'next' | 'prev' ======= */
function flipTo(newViewDate, direction){
  // przygotuj panel back jako widok nowego miesiąca
  buildMonthGrid(newViewDate, daysBack);
  drawWeekdays(wdaysBack);
  // ustaw tytuł już teraz (podczas flipu będzie widoczny)
  monthYearEl.textContent = MONTHS[newViewDate.getMonth()] + ' ' + newViewDate.getFullYear();

  // dodaj klasę animacji
  const animClass = (direction === 'next') ? 'flip-next' : 'flip-back';
  calendarCard.classList.add('animating', animClass);

  // po czasie animacji przełącz zawartość front/back
  setTimeout(()=>{
    // swap: skopiuj back -> front (prostym swapem innerHTML)
    daysFront.innerHTML = daysBack.innerHTML;
    wdaysFront.innerHTML = wdaysBack.innerHTML;
    // usuń klasy animacyjne
    calendarCard.classList.remove('animating', animClass);
    // ustaw nowy widok
    viewDate = new Date(newViewDate.getFullYear(), newViewDate.getMonth(), 1);
    updateNavButtons();
  }, 700); // czas dopasowany do keyframes .7s
}

/* ======= obsługa przycisków prev/next ======= */
prevBtn.addEventListener('click', () => {
  const prev = new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1);
  // nie wykraczamy poniżej miesiąca startowego
  const firstMonth = new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1);
  if(prev.getTime() < firstMonth.getTime()) return;
  flipTo(prev, 'prev');
});

nextBtn.addEventListener('click', () => {
  const next = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1);
  const lastMonth = new Date(LAST_ALLOWED.getFullYear(), LAST_ALLOWED.getMonth(), 1);
  if(next.getTime() > lastMonth.getTime()) return;
  flipTo(next, 'next');
});

/* ======= inicjalne renderowanie ======= */
renderInstant(viewDate);

/* ========== MASZYNA LOSUJĄCA (1x dziennie) ========== */
randBtn.addEventListener('click', ()=>{
  const todayKey = (new Date()).toDateString();
  const storedDate = localStorage.getItem('cuteWordDate_v1');
  if(storedDate === todayKey){
    // już losowano dzisiaj
    randWord.textContent = localStorage.getItem('cuteWord_v1') || '—';
    randBtn.disabled = true;
    return;
  }
  // losuj
  const w = CUTE_WORDS[Math.floor(Math.random()*CUTE_WORDS.length)];
  localStorage.setItem('cuteWord_v1', w);
  localStorage.setItem('cuteWordDate_v1', todayKey);
  randWord.textContent = w;
  randBtn.disabled = true;
});

/* przy ładowaniu sprawdź czy już losowano dzisiaj */
(function initDaily(){
  const todayKey = (new Date()).toDateString();
  if(localStorage.getItem('cuteWordDate_v1') === todayKey){
    randWord.textContent = localStorage.getItem('cuteWord_v1') || '—';
    randBtn.disabled = true;
  } else {
    randWord.textContent = '—';
    randBtn.disabled = false;
  }
})();

/* ========== DODATKOWE: dynamiczne podmienianie mini-obrazu dla konkretnego dnia
   Jeśli chcesz, możesz tu wczytać mapping z serwera lub podać reguły:
   np. dayImages['2025-08-18'] = 'uploads/2025-08-18.jpg';
   poniżej przykładowy mechanizm podmiany: ========== */

const dayImages = {
  // przykład: '2025-08-18': 'my-photos/2025-08-18.jpg'
  // dopisz własne wpisy, albo w przyszłości podłącz upload
};
/* rozmieść obrazy w frontzie (także po flipie — wywoływane przy swapie) */
function applyDayImages(container){
  const imgs = container.querySelectorAll('.day');
  imgs.forEach(node => {
    const iso = node.dataset.iso;
    if(!iso) return;
    const key = iso.slice(0,10); // 'YYYY-MM-DD'
    const imgEl = node.querySelector('.thumb');
    if(dayImages[key]){
      imgEl.src = dayImages[key];
    } else {
      // możesz ustawić domyślny placeholder albo pozostawić day-placeholder.jpg
      imgEl.src = 'day-placeholder.jpg'; 
    }
  });
}

/* bind: po każdej zmianie front (także po flipie, po 750ms) zastosuj obrazy */
const observer = new MutationObserver(()=>{ applyDayImages(daysFront); });
observer.observe(daysFront, { childList:true, subtree:true });

/* od razu zastosuj na początkowy render */
applyDayImages(daysFront);

/* ======== UWAGI i INSTRUKCJE dla Ciebie ========
1) Aby ustawić tło strony: odkomentuj w CSS w body sekcję background-image i zamień 'your-background.jpg'.
2) Aby dodać zdjęcia dla konkretnych dni, w sekcji JS dopisz:
     dayImages['2025-08-18'] = 'sciezka/do/twojego-zdjecia.jpg';
   (użyj formatu YYYY-MM-DD) — obrazy będą wyświetlane w okienku przy hoverze.
3) Plik 'day-placeholder.jpg' staw w tym samym folderze lub zmień ścieżkę na swój placeholder.
4) Możemy podpiąć modal do wgrywania zdjęć per dzień, albo zintegrować z backendem — gdy chcesz, zrobię upload UI.
5) Chcesz aby napis "us this day last year" był edytowalny per day? Dodam edytor.
======================================== */

</script>
</body>
</html>
