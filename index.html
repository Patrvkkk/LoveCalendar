<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kitten Calendar — 18.08.2025 → 18.08.2026</title>
<style>
  :root{
    --kitten-1: #ffdbea;
    --kitten-2: #fff3f8;
    --kitten-3: #f7d6e6;
    --accent: #d86a9a;
    --muted: #9b6b86;
    --card-bg: rgba(255,255,255,0.9);
    --radius: 18px;
    --shadow: 0 12px 30px rgba(45,25,45,0.12);
  }

  body{
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background-color: #fff7fb;
    padding:32px;
  }

  .wrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    max-width:1080px;
    width:100%;
  }

  .calendar-card{
    width:420px;
    max-width:90vw;
    background: linear-gradient(180deg,var(--kitten-2),var(--kitten-3));
    border-radius:var(--radius);
    padding:20px;
    box-shadow:var(--shadow);
    position:relative;
    perspective:1300px;
  }

  .cal-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    margin-bottom:10px;
  }
  .cal-title{
    font-size:1.25rem;
    color:var(--muted);
    font-weight:600;
    text-align:center;
    flex:1;
  }
  .btn {
    background:var(--card-bg);
    border:none;
    padding:8px 10px;
    border-radius:10px;
    cursor:pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    transition: transform .18s ease, background .18s;
  }
  .btn:active{ transform:scale(.98) }
  .btn:disabled{ opacity:.45; cursor:not-allowed }

  .flip-wrap {
    width:100%;
    position:relative;
    height: 380px;
  }
  .panel {
    width:100%;
    height:100%;
    position:absolute;
    left:0; top:0;
    border-radius: 12px;
    backface-visibility:hidden;
    transform-style:preserve-3d;
    overflow:hidden;
  }
  .panel.front{
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,240,249,0.7));
    z-index:2;
  }
  .panel.back{
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,235,241,0.9));
    transform: rotateY(-180deg);
  }

  .weekdays{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:6px;
    padding:10px;
    font-size:0.8rem;
    color:var(--muted);
    justify-items:center;
  }

  .days-grid{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    padding:10px;
    padding-top:6px;
  }

  .day {
    min-height:64px;
    border-radius:10px;
    background:var(--card-bg);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    transition: transform .28s cubic-bezier(.2,.9,.25,1), box-shadow .28s;
    cursor:pointer;
  }
  .day.disabled{
    opacity:.35;
    pointer-events:none;
    background:linear-gradient(180deg,#fff8fb,#fff2f7);
  }
  .day:not(.disabled):hover{
    transform: scale(1.3);
    z-index:40;
    box-shadow: 0 18px 40px rgba(30,10,30,0.18);
  }
  .day .date-num{
    font-weight:600;
    color:#6d3550;
    z-index:2;
  }
  .day .thumb{
    position:absolute;
    bottom:6px;
    left:50%;
    transform:translateX(-50%);
    width:84px;
    height:64px;
    object-fit:cover;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    display:none;
    z-index:3;
  }
  .day:not(.disabled):hover .thumb{ display:block; }
  .day .overlay {
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    background: linear-gradient(90deg,#fff0f7,#ffeaf4);
    padding:4px 8px;
    border-radius:8px;
    font-size:0.72rem;
    color:var(--accent);
    box-shadow:0 6px 14px rgba(0,0,0,0.08);
    display:none;
    z-index:4;
    white-space:nowrap;
  }
  .day:not(.disabled):hover .overlay{ display:block; }

  .paw {
    position:absolute;
    right:8px;
    bottom:6px;
    width:28px;
    height:28px;
    opacity:0.15;
    transition: transform .25s ease, opacity .25s;
  }
  .day:not(.disabled):hover .paw{ transform: translateY(-6px); opacity:0.45; }

  .random-card{
    margin-top:6px;
    background: linear-gradient(180deg,#fff,#fff7fb);
    border-radius:12px;
    padding:12px;
    width:420px;
    max-width:90vw;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }
  .rand-display{
    min-width:160px;
    padding:8px 10px;
    border-radius:10px;
    background:linear-gradient(180deg,#fff7fb,#fff0f6);
    color:var(--muted);
    font-weight:600;
    text-align:center;
  }
  .rand-btn{
    background:var(--accent);
    color:white;
    padding:8px 12px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 8px 18px rgba(216,106,154,0.18);
  }
  .rand-btn:disabled{ opacity:.5; cursor:not-allowed }
  .small-note{ font-size:0.76rem; color:#6f475f; opacity:.9 }
</style>
</head>
<body>

<div class="wrap">
  <div class="calendar-card" id="calendarCard">
    <div class="cal-header">
      <button class="btn" id="prevBtn" title="Previous month">&lt;</button>
      <div class="cal-title" id="monthYear">—</div>
      <button class="btn" id="nextBtn" title="Next month">&gt;</button>
    </div>
    <div class="flip-wrap">
      <div class="panel front" id="panelFront">
        <div class="weekdays" id="wdaysFront"></div>
        <div class="days-grid" id="daysFront"></div>
      </div>
      <div class="panel back" id="panelBack">
        <div class="weekdays" id="wdaysBack"></div>
        <div class="days-grid" id="daysBack"></div>
      </div>
    </div>
  </div>

  <div class="random-card">
    <div>
      <div class="small-note">Daily cuteness</div>
      <div class="rand-display" id="randWord">—</div>
    </div>
    <div>
      <button class="rand-btn" id="randBtn">your daily cute word</button>
      <div style="font-size:.72rem; color:#7a4f6b; margin-top:6px; text-align:right;">
        limit: once per day
      </div>
    </div>
  </div>
</div>

<script>
const FIRST_ALLOWED = new Date(2025,7,18);
const LAST_ALLOWED  = new Date(2026,7,18);
let viewDate = new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1);

const WEEKDAYS = ['Su','Mo','Tu','We','Th','Fr','Sa'];
const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const CUTE_WORDS = ["purrfection","fluffball","meowgical","paw-sitive","whisker-twist","knead-love","nap-sultan","whiskerwin"];

const monthYearEl = document.getElementById('monthYear');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const daysFront = document.getElementById('daysFront');
const daysBack  = document.getElementById('daysBack');
const wdaysFront = document.getElementById('wdaysFront');
const wdaysBack = document.getElementById('wdaysBack');
const randBtn = document.getElementById('randBtn');
const randWord = document.getElementById('randWord');

function drawWeekdays(container){
  container.innerHTML = '';
  for(let wd of WEEKDAYS){
    const el = document.createElement('div');
    el.textContent = wd;
    container.appendChild(el);
  }
}

function buildMonthGrid(forDate, container){
  container.innerHTML = '';
  const year = forDate.getFullYear();
  const month = forDate.getMonth();
  const first = new Date(year, month, 1);
  const startWeekday = first.getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();

  // Empty cells before first day
  for(let i=0;i<startWeekday;i++){
    const empty = document.createElement('div');
    container.appendChild(empty);
  }
  for(let d=1; d<=daysInMonth; d++){
    const dateObj = new Date(year, month, d);
    const cell = document.createElement('div');
    cell.className = 'day';
    cell.dataset.iso = dateObj.toISOString();
    const num = document.createElement('div');
    num.className = 'date-num';
    num.textContent = d;
    cell.appendChild(num);

    const img = document.createElement('img');
    img.className = 'thumb';
    img.alt = 'photo of the day';
    img.src = 'day-placeholder.jpg';
    cell.appendChild(img);

    const ov = document.createElement('div');
    ov.className = 'overlay';
    ov.textContent = 'this day last year';
    cell.appendChild(ov);

    const paw = document.createElementNS('http://www.w3.org/2000/svg','svg');
    paw.setAttribute('viewBox','0 0 24 24');
    paw.classList.add('paw');
    paw.innerHTML = '<path fill="#c86a98" d="M12 18c-4 0-6 2-6 4h12c0-2-2-4-6-4zM6 7a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM10 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM18 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM16 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>';
    cell.appendChild(paw);

    if(dateObj < FIRST_ALLOWED || dateObj > LAST_ALLOWED){
      cell.classList.add('disabled');
    } else {
      cell.addEventListener('click', () => {
        alert('Clicked ' + dateObj.toDateString() + '. Add photo upload here.');
      });
    }
    container.appendChild(cell);
  }
}

function renderInstant(date){
  monthYearEl.textContent = MONTHS[date.getMonth()] + ' ' + date.getFullYear();
  drawWeekdays(wdaysFront);
  drawWeekdays(wdaysBack);
  buildMonthGrid(date, daysFront);
  buildMonthGrid(date, daysBack);
  updateNavButtons();
}

function updateNavButtons(){
  const firstMonth = new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1);
  const lastMonth  = new Date(LAST_ALLOWED.getFullYear(), LAST_ALLOWED.getMonth(), 1);
  const viewMonth  = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
  prevBtn.disabled = (viewMonth.getTime() <= firstMonth.getTime());
  nextBtn.disabled = (viewMonth.getTime() >= lastMonth.getTime());
}

prevBtn.addEventListener('click', () => {
  const prev = new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1);
  if(prev >= new Date(FIRST_ALLOWED.getFullYear(), FIRST_ALLOWED.getMonth(), 1)){
    viewDate = prev;
    renderInstant(viewDate);
  }
});
nextBtn.addEventListener('click', () => {
  const next = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1);
  if(next <= new Date(LAST_ALLOWED.getFullYear(), LAST_ALLOWED.getMonth(), 1)){
    viewDate = next;
    renderInstant(viewDate);
  }
});

renderInstant(viewDate);

randBtn.addEventListener('click', ()=>{
  const todayKey = (new Date()).toDateString();
  if(localStorage.getItem('cuteWordDate_v1') === todayKey){
    randWord.textContent = localStorage.getItem('cuteWord_v1') || '—';
    randBtn.disabled = true;
    return;
  }
  const w = CUTE_WORDS[Math.floor(Math.random()*CUTE_WORDS.length)];
  localStorage.setItem('cuteWord_v1', w);
  localStorage.setItem('cuteWordDate_v1', todayKey);
  randWord.textContent = w;
  randBtn.disabled = true;
});
(function initDaily(){
  const todayKey = (new Date()).toDateString();
  if(localStorage.getItem('cuteWordDate_v1') === todayKey){
    randWord.textContent = localStorage.getItem('cuteWord_v1') || '—';
    randBtn.disabled = true;
  } else {
    randWord.textContent = '—';
    randBtn.disabled = false;
  }
})();
</script>
</body>
</html>
